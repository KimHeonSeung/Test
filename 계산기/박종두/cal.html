<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cal</title>
<script src="js/jquery.js"></script>
<script src="js/functions.js"></script>
<link rel="stylesheet" type="text/css" href="css/cal.css">

</head>
<body>

<div>
	<p><textarea rows="5" cols="" readonly="readonly"></textarea></p>
	<p><input type="text" readonly="readonly" value=""></p>
</div>

<div>
	<table>
		<tr>
			<td><button class="BS" value="←">←</button></td>
			<td><button class="CE" value="CE">CE</button></td>
			<td><button class="C" value="C">C</button></td>
			<td><button class="PM" value="±">±</button></td>
			<td><button class="sqrt" value="√">√</button></td>
		</tr>
		<tr>
			<td><button class="num" value="7">7</button></td>
			<td><button class="num" value="8">8</button></td>
			<td><button class="num" value="9">9</button></td>
			<td><button class="op" value="/">/</button></td>
			<td><button class="op" value="%">%</button></td>
		</tr>
		<tr>
			<td><button class="num" value="4">4</button></td>
			<td><button class="num" value="5">5</button></td>
			<td><button class="num" value="6">6</button></td>
			<td><button class="op" value="*">*</button></td>
			<td><button class="reverse" value="1/x">1/x</button></td>
		</tr>
		<tr>
			<td><button class="num" value="1">1</button></td>
			<td><button class="num" value="2">2</button></td>
			<td><button class="num" value="3">3</button></td>
			<td><button class="op" value="-">-</button></td>
			<td rowspan="2"><button class="result" value="=">=</button></td>
		</tr>
		<tr>
			<td colspan="2"><button id="zero" class="num" value="0">0</button></td>
			<td><button class="num" value=".">.</button></td>
			<td><button class="op" value="+">+</button></td>
		</tr>
	</table>
</div>

</body>
</html>
